<!-- {% assign featured_posts = site.posts | where: 'featured', true %} -->
{% for post in site.posts limit:3 %}

    <div class="col-4 post-item padded-1">
        <div class="bg-image portrait" style="background-image:url( '{{ post.featured_image }}' );"></div>
        <div class="padded-t-1">
            
            {% for item in post.categories %}
                <span class="tag"> {{item}} </span>
            {% endfor %}

            <h2 class="margin-t-1"> {{ post.title }} </h2>
            <p> {{ post.description }} </p>
            <a href="{{ post.url }}" class="subtle-button"> Read More </a>

        </div>
    </div>

{% endfor %}

<div class="col-12 center padded-t">
    <a href="/blog" class="button"> View more</a>
</div>
